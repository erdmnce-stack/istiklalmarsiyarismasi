<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Mart Bilgi Yarışması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="glass-panel">
        <div id="login-view">
            <h1>12 Mart İstiklal Marşı'nın Kabulü</h1>
            <div class="input-group">
                <input type="text" id="userName" placeholder="Ad Soyad">
                <input type="text" id="roomCode" placeholder="Yarışma Kodu">
                <select id="userRole">
                    <option value="competitor">Yarışmacı</option>
                    <option value="host">Sunucu (Admin)</option>
                </select>
            </div>
            <button class="action-btn" onclick="joinQuiz()">Giriş Yap</button>
        </div>

        <div id="waiting-view" style="display: none;">
            <h2 id="room-display">Oda: -</h2>
            <ul id="player-list" class="lobby-list"></ul>
            <div id="host-controls" style="display: none;">
                <button class="action-btn" onclick="startQuiz()">Yarışmayı Başlat</button>
            </div>
            <p id="wait-text">Sunucu bekleniyor...</p>
        </div>

        <div id="quiz-view" style="display: none;">
            <div id="question-content">
                <div id="timer">20.0</div>
                <h3 id="q-text">Soru Yükleniyor...</h3>
                <div id="options-container"></div>
            </div>

            <div id="score-content" style="display: none;">
                <h3>Sıralama</h3>
                <div id="score-list" class="lobby-list"></div>
            </div>

            <div id="admin-area" style="display: none; margin-top: 20px;">
                <button id="main-action-btn" class="action-btn" onclick="handleAdminAction()">İlerle</button>
            </div>
        </div>

        <div id="final-view" style="display: none;">
            <h2>Yarışma Bitti</h2>
            <div id="final-results" class="lobby-list"></div>
            <button class="action-btn" onclick="location.reload()">Kapat</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
