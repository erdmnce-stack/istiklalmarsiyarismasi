<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Mart Bilgi Yarışması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app" class="glass-panel">
        <div id="login-view">
            <h1>12 Mart İstiklal Marşı'nın Kabulü</h1>
            <p>Mehmet Akif Ersoy'u Anma Haftası Bilgi Yarışması</p>
            
            <div class="input-group">
                <input type="text" id="userName" placeholder="Ad Soyad">
                <input type="text" id="userCity" placeholder="İl / İlçe">
                <input type="text" id="userSchool" placeholder="Okul Adı">
                <input type="text" id="roomCode" placeholder="Yarışma Kodu">
                <select id="userRole">
                    <option value="competitor">Yarışmacı</option>
                    <option value="host">Sunucu (Admin)</option>
                </select>
            </div>
            <button class="action-btn" onclick="joinQuiz()">Yarışmaya Katıl</button>
        </div>

        <div id="quiz-view" style="display: none;">
            <div class="quiz-header">
                <div id="timer">20</div>
                <div id="question-count">Soru: 1/20</div>
            </div>
            
            <h2 id="question-text">Soru yükleniyor...</h2>
            
            <div id="options-container">
                </div>

            <div id="admin-controls" style="display: none; margin-top: 20px;">
                <button id="next-btn" class="action-btn" onclick="nextQuestion()" disabled>Sonraki Soru</button>
            </div>
        </div>

        <div id="result-view" style="display: none;">
            <h2>Yarışma Tamamlandı</h2>
            <div id="final-leaderboard">
                </div>
            <button class="action-btn" onclick="location.reload()">Yeni Yarışma</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>

</html>
