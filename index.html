<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Mart Bilgi Yarışması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="glass-panel">
        <div id="login-view">
            <h1>12 Mart İstiklal Marşı'nın Kabulü</h1>
            <div class="input-group">
                <input type="text" id="userName" placeholder="Ad Soyad">
                <input type="text" id="roomCode" placeholder="Yarışma Kodu">
                <select id="userRole">
                    <option value="competitor">Yarışmacı</option>
                    <option value="host">Sunucu (Admin)</option>
                </select>
            </div>
            <button class="action-btn" onclick="joinQuiz()">Yarışmaya Katıl</button>
        </div>

        <div id="waiting-view" style="display: none;">
            <h2 id="display-room-code">Oda: -</h2>
            <div class="lobby-box">
                <h3>Katılımcılar</h3>
                <ul id="player-list"></ul>
            </div>
            <div id="host-start-area" style="display: none;">
                <button class="action-btn start-btn" onclick="startQuizNow()">Yarışmayı Başlat</button>
            </div>
            <p id="wait-msg">Sunucunun başlatması bekleniyor...</p>
        </div>

        <div id="quiz-view" style="display: none;">
            <div id="question-area">
                <div class="quiz-header">
                    <div id="timer">20.0</div>
                    <div id="question-count">Soru: 1/20</div>
                </div>
                <h2 id="question-text">Soru yükleniyor...</h2>
                <div id="options-container"></div>
            </div>

            <div id="mid-scoreboard" style="display: none;">
                <h3>Anlık Puan Durumu</h3>
                <div id="leaderboard-list"></div>
            </div>

            <div id="admin-controls" style="display: none; margin-top: 20px;">
                <button id="show-answer-btn" class="action-btn" onclick="triggerShowAnswer()" disabled>Doğru Cevabı Göster</button>
                <button id="show-score-btn" class="action-btn" onclick="triggerShowScore()" style="display:none; background:#f39c12;">Puan Durumunu Göster</button>
                <button id="next-btn" class="action-btn" onclick="nextQuestion()" style="display:none; background:#27ae60;">Sonraki Soruya Geç</button>
            </div>
        </div>

        <div id="result-view" style="display: none;">
            <h2>Yarışma Tamamlandı</h2>
            <div id="final-leaderboard"></div>
            <button class="action-btn" onclick="location.reload()">Yeni Yarışma</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
