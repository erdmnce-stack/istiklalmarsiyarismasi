<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Mart Bilgi Yarışması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="glass-panel">
        <div id="login-view">
            <h1> İstiklâl Marşı'mızın Kabulü 106 yaşında! </h1>
             <p>12 Mart İstiklâl Marşı'mızın Kabulü ve Mehmet Akif Ersoy'u Anma Haftası Bilgi Yarışması</p>
            <div class="input-group">
                <input type="text" id="userName" placeholder="Adınız Soyadınız">
                <input type="text" id="roomCode" placeholder="Yarışma Kodunu Giriniz">
                <select id="userRole">
                    <option value="competitor">Yarışmacı Olarak Katıl</option>
                    <option value="host">Sunucu Olarak Katıl</option>
                </select>
            </div>
            <button class="action-btn" onclick="joinQuiz()">Yarışmaya Giriş Yap</button>
        </div>

        <div id="waiting-view" style="display: none;">
            <h2 id="room-display">Oda: -</h2>
            <div id="player-list" style="margin: 20px 0; text-align: left; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px;"></div>
            <div id="host-controls" style="display: none;">
                <button class="action-btn" onclick="startQuiz()" style="background: #27ae60;">Yarışmayı Başlat</button>
            </div>
            <p id="wait-text">Sunucunun başlatması bekleniyor...</p>
        </div>

        <div id="quiz-view" style="display: none;">
            <div id="question-content">
                <div id="timer">20.0</div>
                <h3 id="q-text" style="font-size: 1.4rem; margin-bottom: 20px;">Soru Yükleniyor...</h3>
                <div id="options-container"></div>
            </div>
            <div id="score-content" style="display: none;">
                <h3>Sıralama</h3>
                <div id="score-list"></div>
            </div>
            <div id="admin-area" style="display: none; margin-top: 20px;">
                <button id="main-action-btn" class="action-btn" onclick="handleAdminAction()">İlerle</button>
            </div>
        </div>

        <div id="final-view" style="display: none;">
            <h2>Yarışma Tamamlandı</h2>
            <div id="final-results"></div>
            <button class="action-btn" onclick="location.reload()">Yeni Yarışma</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
